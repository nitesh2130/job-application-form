<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">

            <h1>Job Application</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder=" Enter your First Name">
                    </div>
                    <div class="form_control">
                        <label for="last name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder=" Enter your last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder=" Enter your email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="frontend_developer">frontend developer</option>
                            <option value="backend_developer">backend developer</option>
                            <option value="fullstack_developer">Full stack developer</option>
                            <option value="devops">devops</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="4" rows="10" placeholder="Address...."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder=" Enter your city name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="pincode...">
                    </div>
                    <div class="form_control">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date" placeholder="22 /01 / 2024">
                    </div>
                    <div class="form_control">
                        <label for="CV">Upload your CV</label>
                        <input type="file" id="cv" name="cv">
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>

    </div>

</body>

</html>
